<div *ngIf="(constructorsF1$ | async) as Constructors; else loading">

    <table mat-table [dataSource]="ConstructorsF1.Constructors" mat-elevation-z8>
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Nazwa </th>
            <td mat-cell *matCellDef="let element"> {{Constructors.name}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<ng-template #loading>
    Loading....
</ng-template>
